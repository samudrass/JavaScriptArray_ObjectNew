<!DOCTYPE html>
<html>
<body>

<p>Sort array [“Apple”,”Grapes”, “Mango”,”Banana”,”Pineapple”,”goava”]</p>

<button onclick="myFunction()">Sort it</button>

<p id="demo"></p>

<script>
var fruits = ["Apple", "Grapes", "Mango", "Banana", "Pineapple","Guava"];

function myFunction() {
  fruits.sort();
  document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
