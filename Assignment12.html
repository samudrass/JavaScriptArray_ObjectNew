<!DOCTYPE html>
<html>
<body>

<p>ceil : ==> Round a number upward to its nearest integer (greater value). <br/>floor: ==> Round a number downward to its nearest integer:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  //document.getElementById("demo").innerHTML = Math.ceil(3.4);
  document.getElementById("demo").innerHTML = Math.floor(3.6);
}
</script>

</body>
</html>
