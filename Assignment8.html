<!DOCTYPE html>
<html>
<body>

<h2>Get value in mm/dd/yy from current date.</h2>

<p id="demo"></p>

<script>
    var today = new Date();
    var mm = today.getMonth()+1;
    var dd = today.getDate(); 
    var yyyy = today.getFullYear();

    if(dd<10) 
    {
        dd='0'+dd;
    } 

    if(mm<10) 
    {
        mm='0'+mm;
    } 

    today = mm+'-'+dd+'-'+yyyy;
    document.getElementById("demo").innerHTML = today;
</script>

</body>
</html>
