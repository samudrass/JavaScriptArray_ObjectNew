<!DOCTYPE html>
<html>
<body>

<p>[1,2,4,5,11,12,22,23,31] check if number greater than 50 not included in array.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var numbers = [32, 33, 16, 40];

function checkNumGreaterThan50(num) {
  return num > 50;
}

function myFunction() {
  document.getElementById("demo").innerHTML = numbers.every(checkNumGreaterThan50);
}
</script>

</body>
</html>
